<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>请输入个人信息</title>
	<link rel="stylesheet" href="static/css/comp.css">
</head>
<body>
	<div class="container">
		<div class="wraper clearfix">
			<div class="portrait">
				<img src="static/image/case.png" alt="">
			</div>
			<div class="right">
				<div class="items-wr">
					<div class="form-item">
						<div class="name">专业：</div>
						<div class="value">法萨芬</div>
					</div>
					<div class="form-item">
						<div class="name">英雄出处：</div>
						<div class="value">阿斯蒂芬</div>
					</div>
					<div class="form-item">
						<div class="name">学霸宣言：</div>
						<div class="value">暗室逢灯</div>
					</div>
					<div class="form-item">
						<div class="name">桃花指数：</div>
						<div class="value">
							<span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="star"></span><!--
							--><span class="star"></span>
						</div>
					</div>
					<div class="form-item">
						<div class="name">吃货指数：</div>
						<div class="value">
							<span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="star"></span><!--
							--><span class="star"></span>
						</div>
					</div>
					<div class="form-item">
						<div class="name">社交指数：</div>
						<div class="value">
							<span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="star"></span><!--
							--><span class="star"></span>
						</div>
					</div>
					<div class="form-item">
						<div class="name">英特奶神闹指数：</div>
						<div class="value">
							<span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="get star"></span><!--
							--><span class="star"></span><!--
							--><span class="star"></span>
						</div>
					</div>
				</div>
				<div class="share-wr">
					<span>分享到：</span>
					<div class="share-buttons-wr">
						<a href="javascript:void(0)" class="share-buttons">人人</a><!--
						--><a href="javascript:void(0)" class="share-buttons">空间</a><!--
						--><a href="javascript:void(0)" class="share-buttons">微信</a><!--
						--><a href="javascript:void(0)" class="share-buttons">微博</a><!--
						--><a href="javascript:void(0)" class="share-buttons">生成图片</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
