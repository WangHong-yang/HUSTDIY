<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>请输入个人信息</title>
	<link rel="stylesheet" href="static/css/msg.css">
</head>
<body>
	<div class="container">
		<div class="wraper clearfix">
			<div class="portrait">
				<img src="static/image/case.png" alt="">
			</div>
			<div class="form-wr">
				<form action="/msg" method="POST" id="form" class="clear">
					<div class="items-wr">
						<div class="form-item">
							<div class="name">英雄来自何处：</div>
							<div class="value">
								<label for=""><span class="value-option">韵苑</span><input name="place" id="place" type="radio" value=1></label>
								<label for=""><span class="value-option">沁苑</span><input name="place" id="place" type="radio" value=2></label>
								<label for=""><span class="value-option">紫菘</span><input name="place" id="place" type="radio" value=3></label>
								<label for=""><span class="value-option">同济</span><input name="place" id="place" type="radio" value=4></label>
							</div>
						</div>
						<div class="form-item">
							<div class="name">吃过华科多少食堂：</div>
							<div class="value">
								<label for=""><span class="value-option">1-5</span><input name="cantin" id="cantin" type="radio" value=1></label>
								<label for=""><span class="value-option">6-9</span><input name="cantin" id="cantin" type="radio" value=2></label>
								<label for=""><span class="value-option">10-13</span><input name="cantin" id="cantin" type="radio" value=3></label>
								<label for=""><span class="value-option">14-17</span><input name="cantin" id="cantin" type="radio" value=4></label>
								<label for=""><span class="value-option">&gt;18</span><input name="cantin" id="cantin" type="radio" value=5></label>
							</div>
						</div>
						<div class="form-item">
							<div class="name">大学期间恋爱次数：</div>
							<div class="value">
								<label for=""><span class="value-option">0</span><input name="love" id="love" type="radio" value=1></label>
								<label for=""><span class="value-option">1</span><input name="love" id="love" type="radio" value=2></label>
								<label for=""><span class="value-option">2-3</span><input name="love" id="love"type="radio" value=3></label>
								<label for=""><span class="value-option">4</span><input name="love" id="love" type="radio" value=4></label>
								<label for=""><span class="value-option">&gt;5</span><input name="love" id="love" type="radio" value=5></label>
							</div>
						</div>
						<div class="form-item">
							<div class="name">参加过几个学生组织：</div>
							<div class="value">
								<label for=""><span class="value-option">0</span><input name="org" id="org" type="radio" value=1></label>
								<label for=""><span class="value-option">1</span><input name="org" id="org" type="radio" value=2></label>
								<label for=""><span class="value-option">2-3</span><input name="org" id="org" type="radio" value=3></label>
								<label for=""><span class="value-option">4</span><input name="org" id="org" type="radio" value=4></label>
								<label for=""><span class="value-option">&gt;5</span><input name="org" id="org" type="radio" value=5></label>
							</div>
						</div>
					</div>
					<a href="javascript:form.submit();" class="submit">提交</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
